<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .ball {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example;
        animation-duration: 2s;

        animation-fill-mode: forwards; /*permite que ao final da animação, o objeto que está sendo animado, fique posicionado de forma estática no ponto final*/
      }

      .ball-two {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example-two;
        animation-duration: 2s;
        animation-delay: 2s;

        animation-fill-mode: backwards; /*a propriedade 'animation-delay' gera o delay e libera a animação mais tarde, já o 'ani-fi-m: backwards' faz com que o elemento já comece com o efeito do keyframe acontecento mesmo que esteja com o delay setado e posteriormente volte para o original*/
      }

      .ball-three {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example-three;
        animation-duration: 2s;
        animation-delay: 2s;

        animation-fill-mode: both; /*aqui ele age com o efeito do backwards + foward, permitindo que a animação já comece com os efeitos do 'keyframe' mesmo que esteja com a propriedade 'animation-delay' setada, e ela termina com o efeito setado na animação keyframe, retornando apenas às propriedades originais que não foram alteradas*/
      }

      @keyframes example {
        from {
          left: 0px;
        }

        to {
          left: calc(100% - 100px);
        }
      }

      @keyframes example-two {
        from {
          left: 0px;
          background-color: cyan;
        }

        to {
          left: calc(100% - 100px);
        }
      }

      @keyframes example-three {
        from {
          left: 0px;
          background-color: cyan;
        }

        to {
          left: calc(100% - 100px);
        }
      }
    </style>
  </head>

  <body>
    <div class="ball"></div>
    <div class="ball-two"></div>
  </body>
</html>
