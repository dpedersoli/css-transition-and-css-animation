<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .ball {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example;
        animation-duration: 2s;

        animation-fill-mode: forwards;
      }

      .ball-two {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example-two;
        animation-duration: 2s;
        animation-delay: 2s;

        animation-fill-mode: backwards;
      }

      .ball-three {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example-three;
        animation-duration: 2s;
        animation-delay: 2s;

        animation-fill-mode: both;
      }

      @keyframes example {
        from {
          left: 0px;
        }

        to {
          left: calc(100% - 100px);
        }
      }

      @keyframes example-two {
        from {
          left: 0px;
          background-color: cyan;
        }

        to {
          left: calc(100% - 100px);
        }
      }

      @keyframes example-three {
        from {
          left: 0px;
          background-color: cyan;
        }

        to {
          left: calc(100% - 100px);
        }
      }
    </style>
  </head>

  <body>
    <div class="ball"></div>
    <div class="ball-two"></div>
  </body>
</html>
